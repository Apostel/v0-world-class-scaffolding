# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:aiapp}
quarkus.datasource.password=${DB_PASSWORD:password}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/aiapp}

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false

# Redis Configuration
quarkus.redis.hosts=${REDIS_URL:redis://localhost:6379}

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=${CORS_ORIGINS:http://localhost:5173}
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS

# OpenAPI Configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# LLM API Keys (set via environment variables)
openai.api.key=${OPENAI_API_KEY:}
anthropic.api.key=${ANTHROPIC_API_KEY:}

# Chat Configuration
chat.default.model=${DEFAULT_MODEL:gpt-3.5-turbo}
chat.max.tokens=${MAX_TOKENS:2000}
chat.temperature=${TEMPERATURE:0.7}

# File Upload Configuration
quarkus.http.body.handle-file-uploads=true
quarkus.http.limits.max-body-size=10M

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.aiapp".level=DEBUG
